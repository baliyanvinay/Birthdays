{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Birthday Reminder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="{% static 'list_birthdays/script.js' %}" type="text/javascript"></script>
</head>

<body class="p-1">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light rounded">
    <a class="navbar-brand" href="{% url 'index' %}">Birthday Manager</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'list_all' %}">All Birthdays</a>
        </li>
      </ul>

      <!--Search Option to be available on all the pages-->
      <form class="form-inline ml-auto" method="GET" action="">
        <input class="form-control" type="search" placeholder="Enter Name" aria-label="Search" name="search_name">
        <button class="btn btn-info ml-1" type="submit">Search</button>
      </form>

    </div>
  </nav>
  {% block body %}
  {% endblock body %}
</body>

</html>
